<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1 .intro></h1>
    <section .section>
        <h2 .title></h2>
        random
        <div>
            <p .paragraph></p>
        </div>
    </section>
    <div .deep.example.a.b.c.d><span .e></span></div>
    <p .section.paragraph></p>
<script type="module" src="./bop.js"></script>
<script type="module">
import {bop} from "./bop.js"

const obj = {
    intro: "hello, I'm the intro",
    section: {
        title: "title",
        paragraph: "I'm a deeper paragraph"
    },
    deep: { example: { a: { b: { c: { d: { e: "😵‍💫" } } } } } },
};
const root = document.querySelector("body");

window.proxy = bop(root, obj);
</script>
</body>
</html>
