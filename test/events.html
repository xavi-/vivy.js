<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="../vivy.js"></script>
	<script src="./test_utils.js"></script>
	<style>
		.test-case { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
	</style>
</head>
<body>
	<h1>Event Binding Tests</h1>

	<!-- Basic Events -->
	<div id="events-test" class="test-case">
		<h3>1. Basic Events</h3>
		<button id="btn" @click=".clicker" @mouseup=".upper" @mousemove=".mover">button</button>
	</div>
	<script>
	runTest("Basic Events", document.getElementById("events-test"), async (el) => {
		const app = vivy(el, {
			clicker: (_, obj) => obj.clicker_calls += 1,
			clicker_calls: 0,

			upper: (_, obj) => obj.upper_calls += 1,
			upper_calls: 0,

			mover: (_, obj) => obj.mover_calls += 1,
			mover_calls: 0,
		});

		const btn = el.querySelector("button");

		btn.dispatchEvent(new Event("click"));
		assert(app.clicker_calls === 1, "Click Handler");

		btn.dispatchEvent(new Event("mouseup"));
		assert(app.upper_calls === 1, "Mouseup Handler");

		btn.dispatchEvent(new Event("mousemove"));
		assert(app.mover_calls === 1, "Mousemove Handler");

		// Update handlers
		app.clicker = (_, obj) => obj.clicker_calls += 10;
		btn.dispatchEvent(new Event("click"));
		assert(app.clicker_calls === 11, "Updated Click Handler");

		// Disable handler (null)
		app.clicker = null;
		btn.dispatchEvent(new Event("click"));
		assert(app.clicker_calls === 11, "Null Click Handler (No effect)");
	});
	</script>

	<!-- Array Item Events -->
	<div id="array-events" class="test-case">
		<h3>2. Array Item Events & Scope</h3>
		<ul .items.length?>
			<li .items[] data-id.=".id" @click=".click">
				<span .name></span>
			</li>
		</ul>
	</div>
	<script>
	runTest("Array Item Events", document.getElementById("array-events"), async (el) => {
		const app = vivy(el, {
			items: [
				{ id: 1, name: "foo", clicked: "none", click: (_, node) => node.clicked = "foo" },
				{ id: 2, name: "bar", clicked: "none", click: (_, node) => node.clicked = "bar" },
				{ id: 3, name: "baz", clicked: "none", click: (_, node) => node.clicked = "baz" },
			]
		});

		const lis = el.querySelectorAll("li");

		// Click first item
		lis[0].dispatchEvent(new Event("click"));
		assert(app.items[0].clicked === "foo", "Item 1 Clicked");
		assert(app.items[1].clicked === "none", "Item 2 Unchanged");

		// Click third item
		lis[2].dispatchEvent(new Event("click"));
		assert(app.items[2].clicked === "baz", "Item 3 Clicked");
	});
	</script>

	<!-- Non-function Event Handler Warning -->
	<div id="non-fn-handler-test" class="test-case">
		<h3>3. Non-function Event Handler Warning</h3>
		<button @click=".handler">Click</button>
	</div>
	<script>
	runTest("Non-function Event Handler Warning", document.getElementById("non-fn-handler-test"), async (el) => {
		const warnings = [];
		const originalWarn = console.warn;
		console.warn = (...args) => warnings.push(args);

		try {
			vivy(el, { handler: "not a function" });
			const btn = el.querySelector("button");

			btn.dispatchEvent(new Event("click"));

			assert(warnings.some(w => w[0].startsWith("Non-function event-handler")), "Warns on non-function handler");
		} finally {
			console.warn = originalWarn;
		}
	});
	</script>

	<!-- Event Handler Context -->
	<div id="context-test" class="test-case">
		<h3>4. Event Handler Context</h3>
		<div .sub>
			<button id="context-btn" @click=".handler">Context Button</button>
			<button id="root-handler-btn" @click="$.root_handler">Root Handler Button</button>
		</div>
	</div>
	<script>
	runTest("Event Handler Context", document.getElementById("context-test"), async (el) => {
		const btn = el.querySelector("#context-btn");
		const clickEvent = new Event("click");

		const rootBtn = el.querySelector("#root-handler-btn");
		const rootClickEvent = new Event("click");

		let clicks = 0;

		const app = vivy(el, {
			sub: {
				handler: function(event, context) {
					assert(this === btn, "this should be the element");
					assert(event === clickEvent, "event should be the event");
					assert(context === app.sub, "context should be the context (parent object)");
					clicks++;
				}
			},
			root_handler: function(event, context) {
				assert(this === rootBtn, "root handler: this should be the element");
				assert(event === rootClickEvent, "root handler: first argument should be the event");
				assert(context === app.sub, "root handler: context should be the current scope (.sub)");
				clicks++;
			}
		});

		btn.dispatchEvent(clickEvent);
		await wait(1);
		assert(clicks === 1, `Clicks should be 1, found: ${clicks}`);

		rootBtn.dispatchEvent(rootClickEvent);
		await wait(1);
		assert(clicks === 2, `Clicks should be 2, found: ${clicks}`);
	});
	</script>

	<!-- Form Submit Event -->
	<div id="form-submit-test" class="test-case">
		<h3>5. Form Submit Event</h3>
		<form @submit=".onSubmit">
			<input type="text" class="user-input" value="test user">
			<button type="submit">Submit</button>
		</form>
		<span class="result" .result></span>
	</div>
	<script>
	runTest("Form Submit Event", document.getElementById("form-submit-test"), async (el) => {
		let submitted = false;
		vivy(el, {
			result: "",
			onSubmit(event, ctx) {
				event.preventDefault();
				submitted = true;
				ctx.result = "Submitted";
			}
		});

		const form = el.querySelector('form');
		const result = el.querySelector('.result');

		form.dispatchEvent(new Event('submit', { bubbles: true, cancelable: true }));

		assert(submitted, "Submit handler was called");
		assert(result.textContent === "Submitted", `Submit result: ${result.textContent}`);
	});
	</script>

	<!-- Form Reset Event -->
	<div id="form-reset-test" class="test-case">
		<h3>6. Form Reset Event</h3>
		<form @reset=".onReset">
			<input type="text" name="field" value="initial">
			<button type="reset">Reset</button>
		</form>
		<span class="reset-count" .count></span>
	</div>
	<script>
	runTest("Form Reset Event", document.getElementById("form-reset-test"), async (el) => {
		vivy(el, {
			count: 0,
			onReset(_, ctx) {
				ctx.count++;
			}
		});

		const form = el.querySelector('form');
		const count = el.querySelector('.reset-count');

		assert(count.textContent === "0", "Init reset count");

		form.dispatchEvent(new Event('reset'));
		assert(count.textContent === "1", "After first reset");

		form.dispatchEvent(new Event('reset'));
		assert(count.textContent === "2", "After second reset");
	});
	</script>

	<!-- Input Invalid Event -->
	<div id="input-invalid-test" class="test-case">
		<h3>7. Input Invalid Event</h3>
		<form>
			<input type="email" required @invalid=".onInvalid" value="">
			<button type="submit">Submit</button>
		</form>
		<span class="invalid-msg" .message></span>
	</div>
	<script>
	runTest("Input Invalid Event", document.getElementById("input-invalid-test"), async (el) => {
		vivy(el, {
			message: "",
			onInvalid(_, ctx) {
				ctx.message = "Validation failed";
			}
		});

		const input = el.querySelector('input');
		const msg = el.querySelector('.invalid-msg');

		assert(msg.textContent === "", "Init message empty");

		// Trigger invalid event
		input.dispatchEvent(new Event('invalid'));
		assert(msg.textContent === "Validation failed", "Invalid handler called");
	});
	</script>

</body>
</html>
